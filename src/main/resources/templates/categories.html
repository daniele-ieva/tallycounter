{#fragment id=categories}
<article id="categories">
    {#if error}
    <h3>error: {error}</h3>
    {/if}
    <ul>
        {#if categories }
        {#for category in categories}
        <li class="entry-element">
            <span>
                {category.category}
            </span>
            <form hx-post="/categories/delete" hx-target="#categories" hx-swap="outerHTML">
                <input type="hidden" value="{category.id}" name="categoryId" />
                <input type="submit" value="delete"  />
            </form>
        </li>
        {/for}
        {/if}
        <li class="entry-element">
            <form hx-post="/categories/create" hx-target="#categories" hx-swap="outerHTML" class="creation_form">
                <input type="submit" value="submit"  />
                <input type="text" placeholder="category" name="category" aria-label="category" />
            </form>
        </li>
    </ul>
</article>
{/fragment}
